name: AQI Prediction With Feast

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t aqi_prediction:latest .

    - name: Run Docker container
      run: docker run -p 8000:8000 -p 8501:8501 aqi_prediction:latest