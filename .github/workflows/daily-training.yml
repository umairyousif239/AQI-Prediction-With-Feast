name: Run Training Script Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight
  workflow_dispatch:

jobs:
  training-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t aqi_prediction:latest .

      - name: Run Training Script in Docker
        run: docker run -p 8000:8000 -p 8501:8501 aqi_prediction:latest bash -c "python model_training.py && cd feature_repo && python aqi_prediction.py"

